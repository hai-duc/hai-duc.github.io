    <title>PiStore</title>
    <link rel="stylesheet" href="https://www.sketchappsources.com/free-source/">
    <!-- Bootstrap CSS -->

<body>
    <header class="container-fluild">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="menu">
            <a class="navbar-brand" href="#">
                <img src="img/logo1.png" alt="" class="logo">
                <div class="slogan">
                    <p style="color: #fff; font-family: Oleo Script;" class="slogan1">P i S t o r e</p>
                    <p style="color: #fff; font-family: Oleo Script;" class="slogan2">Nghệ thuật và sáng tạo</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Họa sĩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tác phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tạp chí</a>
                    </li>
                </ul>
            </div>
            <div class="icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>


    </header>
    <main class="container-fluild">

        <div class="carousel-introduce">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/p50.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/p51.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/p52.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <div class="title">
                    <div class="subtitle1">WELCOME</div>
                    <div class="subtitle2">Họa sĩ của chúng tôi</div>
                </div>
            </div>

        </div>

        <div class="container-fluild" id="content" style="overflow: hidden;">
            <div class="path">
                <div class="son1-path">Trang chủ</div>
                <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                <div class="son2-path">Họa sĩ</div>
            </div>
            <div class="parent-title1">Các họa sĩ đương đại- Các họa sĩ được yêu thích</div>

            <div class="row" id="parent1-content">
                <div class="col mr-5" id="overview-content">
                    <div class="img-content"><img src="img/p1.jpg" alt=""></div>
                </div>
                <div class="col mr-5" id="overview-content"></div>
                <div class="col mr-5" id="overview-content"></div>
                <div class="col mr-5" id="overview-content"></div>
            </div>
        </div>

    </main>





    <!--Jquery , Bootstrap -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
